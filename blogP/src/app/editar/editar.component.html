<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center"> <img src="../assets/img/geisi.jpg" class="card-img-top rounded-circle w-75" alt="Imagem card"></div>
                <div class="card-body">
                    <h5 class="card-title text-center">Geisiane Maia</h5>
                    <p class="card-text">Estudante do Bootcamp Desenvolvedor Java, da Generation Brasil.</p>
                    <a href="https://www.linkedin.com/in/geisiane-maia/" class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>
                    <a href="https://github.com/GeisianeMaia" class="btn btn-outline-dark d-flex justify-content-center" target="_blank">GitHub</a>


                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de Postagem</h3>


                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite seu título" [(ngModel)]="postagem.titulo">
                </div>
                <div class="form-group">
                    <label for="texto">Texto:</label>
                    <textarea name="texti" id="texto" cols="30" rows="5" class="form-control" placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info e-25" (click)='salvar()'>Salvar</button>
                </div>


            </div>
        </div>

    </div>
